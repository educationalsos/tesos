<div class="sidebar-wrapper">
  <h2 style="margin-top: 15px">Sos List</h2>
  <ul class="nav">
    <li
      routerLinkActive="active"
      *ngFor="let menuItem of menuItems"
      class="nav-item"
    >
      <a class="nav-link" [routerLink]="['sos', menuItem.id]">
        <i class="material-icons">{{ "grain" }}</i>
        <p>{{ menuItem.name }}</p>
      </a>
    </li>
  </ul>
</div>
